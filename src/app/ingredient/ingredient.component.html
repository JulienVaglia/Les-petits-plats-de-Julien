    <div class=" cardform-group border mx-auto w-100 p-4 mx-auto rounded-3 shadow ">

        <h4 class="mb-4 text-center">Ajouter des ingrédients à la recette</h4>

        <label for="nom" class="ms-3" form-label>Ingrédients</label>
        <input type="text" id="nom" #nom class="form-control w-75 ms-3">

        <label for="quantite" class="ms-3">Quantité</label>
        <input type="number" id="quantite" #quantite class="form-control w-75 ms-3">

        <label for="unite" class="ms-3">Unité</label>
        <input type="text" id="unite" #unite class="form-control w-75 ms-3">

        <div class="btn btn-outline-success ms-3 mt-3" (click)="addIngredient(nom.value, quantite.value, unite.value)">
            Ajouter ingrédient</div>

    </div>
